apiVersion: batch/v1
kind: Job
metadata:
  name: restore-bitwarden
  namespace: muxiu1997-dot-com
spec:
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: backup-bitwarden
          image: muxiu1997/backup-restore:latest
          args:
            - restore
          env:
            - name: RCLONE_CONFIG_CONTENT
              valueFrom:
                secretKeyRef:
                  name: muxiu1997.com
                  key: RCLONE_CONFIG_CONTENT
            - name: BACKUP_NAME
              value: bitwarden
            - name: REMOTE_BACKUP_DIR
              value: dropbox:/muxiu1997.com/backup/bitwarden
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - name: bitwarden
              mountPath: /data
      volumes:
        - name: bitwarden
          persistentVolumeClaim:
            claimName: bitwarden
      restartPolicy: Never

