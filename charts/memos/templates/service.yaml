apiVersion: v1
kind: Service
metadata:
  name: {{ include "memos.fullname" . }}
  namespace: {{ template "memos.namespace" . }}
  labels:
    {{- include "memos.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "memos.selectorLabels" . | nindent 4 }}
